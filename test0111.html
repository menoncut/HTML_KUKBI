<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" list="데이터목록id">
        <datalist id = "데이터목록id">
            <option value="ko">컴퓨터</option>
            <option value="en">영  어</option>
            <option value="math">수  학</option>
        </datalist><br>
        <hr>
        <label>이&nbsp;&nbsp;&nbsp;름</label>
        <input type="text" id="us_name" required autofocus placeholder="한글만 입력하세요.">
        <br>
        <label>비&nbsp;&nbsp;&nbsp;번</label>
        <input type="text" id="us_pw" required placeholder="문자와 숫자, 특수문자 특수기호 포함">
        <br>
        <label>이메일</label>
        <input type="email" id="us_id" required>
        <input type="hidden" value="사이트를 통한 직접 로그인">

    <button type="submit">전송</button>
    <button type="reset">취소</button>
    <button type="button">출력</button>
    </form>
</body>
</html>
