<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borderradius</title>
    <style>
        #im1 {
            border: 1px solid black;
        }

        #im2 {
            border: 1px solid black;
            border-radius: 500px;
        }

        #im3 {
            border: 1px solid black;
            border-top-right-radius: 500px;
        }

        #im4 {
            border: 1px solid black;
            border-bottom-right-radius: 100px;
        }
    </style>
</head>
<body>
    <img id="im1" src="고양이.webp">
    <img id="im2" src="고양이.webp">
    <img id="im3" src="고양이.webp">
    <img id="im4" src="고양이.webp">
</body>
</html>
