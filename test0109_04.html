<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>예약 정보</h1>
    <form>        
            <label>이&nbsp;&nbsp;름 &nbsp;<input type="text" id="user_name" placeholder="이름을 입력하세요"></label><br>
            <label>휴대폰 <input type="text" id="user_phone" placeholder="010-0000-0000"></label><br>
            <label>이메일 <input type="text" id="user_email" placeholder="이메일을 입력하세요"></label><br>  
            <input type="button" value="예약하기">
            <input type="button" value="취소하기">
            <input type="button" value="화면출력" onclick="out()">
    </form>
    <script>
        function out() {
            var name = document.getElementById("user_name").value;
            var phone = document.getElementById("user_phone").value;
            var email = document.getElementById("user_email").value;

            document.body.innerHTML = "이름 : "+name+"<br>"+"연락처 : "+phone+"<br>"+"이메일 : "+email
        }
    </script>
</body>
</html>
