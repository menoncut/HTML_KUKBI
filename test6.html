<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            caption-side: bottom;
            border-collapse: collapse;
        }     
        
        th {
            border: 1px solid black;
            background-color: lightblue;
            padding: 10px;
            
        }
        
        td {
            border: 1px solid black;
            padding: 10px;
            
        }

        #cap {
            font-size: small;
        }
    </style>
</head>
<body>    
    <table>
        <caption id="cap">2019 국민 독서실태</caption>
        <tr>
            <th>구분</th>
            <th>성인</th>
            <th>독서자</th>
        </tr>
        <tr>
            <th>종이책</th>
            <td>6.1권</td>
            <td>11.8권</td>
        </tr>
        <tr>
            <th>전자책</th>
            <td>1.2권</td>
            <td>7.1권</td>
        </tr>
        <tr>
            <th>오디오북</th>
            <td>0.2권</td>
            <td>5.5권</td>
        </tr>
    </table>
</body>
</html>
