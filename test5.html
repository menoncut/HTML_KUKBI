<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            caption-side: bottom;            
            border-collapse: collapse;
            border: 1px solid bisque;
        }
        
        td {
            border: 1px solid bisque;
            padding: 10px;
            text-align: center;
        }
        
        th {            
            background-color: aqua;            
        }
    </style>
</head>
<body>
    <h2>상품구성</h2>
    <table>
<caption>선물용 상품 구성품</caption>
<tr>
    <th>용도</th>
    <th>중량</th>
    <th>가격</th>
</tr>
<tr>
    <td>선물용</td>
    <td>13</td>
    <td>15000</td>
</tr>
    </table>
</body>
</html>
