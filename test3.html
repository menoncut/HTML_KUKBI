<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            border: 1px solid black;
        }

        .ul {
            list-style-type: none;
            line-height: 2.0em;
        }

        b {
            color: #ad3000;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>최신 웹 디자인 트렌드</h1>        
        <ul class="ul">
            <li><b>반응형 웹 디자인</b> - 다양한 크기에 최적화하다</li>
            <li><b>플랫 디자인</b> - 입체에서 평면으로</li>
            <li><b>풀스크린 배경</b> - 콘텐츠에 집중</li>
            <li><b>원 페이지 사이트</b> - 한 페이지에 모든 내용을 담다</li>
            <li><b>패럴렉스 스크틀링</b> - 동적인 효과로 강한 인상을!</li>
            <li><b>웹 폰트</b> - 웹 타이포그래피를 받쳐주는 기술</li>
        </ul>
    </div>
</body>
</html>
